version: '3.8'

services:
  db:
    image: postgres:13
    container_name: siscoe-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - siscoe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:6.2
    container_name: siscoe-redis
    networks:
      - siscoe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: siscoe-web
    command: daphne -b 0.0.0.0 -p 8000 backend.asgi:application
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8080:8000"
    environment:
      - PYTHONPATH=/app/backend
      - DJANGO_SETTINGS_MODULE=backend.settings.dev
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - siscoe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    build: .
    container_name: siscoe-celery
    command: celery -A backend worker -l info
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.dev
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - siscoe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "backend", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-beat:
    build: .
    container_name: siscoe-celery-beat
    command: celery -A backend beat -l info
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.dev
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - siscoe-network
    restart: unless-stopped

  # --- Monitoring & Management Services ---

  prometheus:
    image: prom/prometheus:v2.37.0
    container_name: siscoe-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - siscoe-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:8.5.2
    container_name: siscoe-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana_dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/siscoe_dashboard.json
    ports:
      - "3000:3000"
    networks:
      - siscoe-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.24.0
    container_name: siscoe-alertmanager
    volumes:
      - ./monitoring/alertmanager:/config
    command:
      - '--config.file=/config/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - siscoe-network
    restart: unless-stopped

  flower:
    image: mher/flower:0.9.7
    container_name: siscoe-flower
    command: flower --broker=redis://siscoe-redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - siscoe-network
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:2.11.1
    container_name: siscoe-portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9443:9443"
      - "9000:9000"
    networks:
      - siscoe-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:6.10
    container_name: siscoe-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@siscoe.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - siscoe-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: siscoe-redis-commander
    environment:
      - REDIS_HOSTS=local:siscoe-redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - siscoe-network
    restart: unless-stopped
  
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: siscoe-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - siscoe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  siscoe-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  portainer_data:
  pgadmin_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  media_volume: