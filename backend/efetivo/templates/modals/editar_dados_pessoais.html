<div id="editarDadosPessoaisModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden">
    <div class="bg-gray-100 rounded-xl shadow-2xl w-full max-w-4xl mx-4 max-h-[90vh] overflow-y-auto transform transition-all duration-300 ease-out">
        <div class="sticky top-0 bg-blue-50 border-b border-gray-200 p-6 rounded-t-xl">
            <div class="flex justify-between items-center">
                <h3 class="text-2xl font-bold text-blue-700">
                    <i class="fas fa-id-card mr-2 text-blue-600"></i>
                    Editar Dados Pessoais
                </h3>
                <button type="button"
                        class="text-gray-500 hover:text-gray-700 transition-colors"
                        data-modal-close="#editarDadosPessoaisModal">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>

        <form method="POST" action="{% url 'efetivo:editar_dados_pessoais_contatos' cadastro.id %}"
              enctype="multipart/form-data"
              class="p-6 space-y-6 bg-white">
            {% csrf_token %}
            
            <!-- Nome Completo (100% width) -->
            <div class="col-span-full">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-indigo-600"></i>
                    Nome Completo
                </label>
                <input type="text" name="nome"
                       class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                       value="{{ cadastro.nome }}" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Nome de Guerra -->
                <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-secret mr-2 text-indigo-600"></i>
                        Nome de Guerra
                    </label>
                    <input type="text" name="nome_de_guerra"
                        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                        value="{{ cadastro.nome_de_guerra }}" required>
                </div>

                <!-- RE -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-id-badge mr-2 text-indigo-600"></i>
                        RE
                    </label>
                    <input type="text" name="re"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.re }}" required>
                </div>

                <!-- Dig -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-hashtag mr-2 text-indigo-600"></i>
                        Dig
                    </label>
                    <input type="text" name="dig"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.dig }}" required>
                </div>

                <!-- Gênero -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-venus-mars mr-2 text-indigo-600"></i>
                        Gênero
                    </label>
                    <select name="genero"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white">
                        {% for i in genero %}
                        <option value="{{ i.0 }}" {% if cadastro.genero == i.0 %}selected{% endif %}>{{ i.1 }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Data de Nascimento -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-birthday-cake mr-2 text-indigo-600"></i>
                        Data de Nascimento
                    </label>
                    <input type="date" name="nasc"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.nasc|date:'Y-m-d' }}" required>
                </div>

                <!-- Data de Matrícula -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-calendar-alt mr-2 text-indigo-600"></i>
                        Data de Matrícula
                    </label>
                    <input type="date" name="matricula"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.matricula|date:'Y-m-d' }}" required>
                </div>

                <!-- Data de Admissão -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-calendar-check mr-2 text-indigo-600"></i>
                        Data de Admissão
                    </label>
                    <input type="date" name="admissao"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.admissao|date:'Y-m-d' }}" required>
                </div>

                <!-- Previsão de Inatividade -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-clock mr-2 text-indigo-600"></i>
                        Previsão de Inatividade
                    </label>
                    <input type="date" name="previsao_de_inatividade"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.previsao_de_inatividade|date:'Y-m-d' }}" required>
                </div>

                <!-- CPF -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-id-card mr-2 text-indigo-600"></i>
                        CPF
                    </label>
                    <input type="text" name="cpf"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.cpf }}" required>
                </div>

                <!-- RG -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-address-card mr-2 text-indigo-600"></i>
                        RG
                    </label>
                    <input type="text" name="rg"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.rg }}" required>
                </div>

                <!-- Tempo para Averbar INSS -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-university mr-2 text-indigo-600"></i>
                        Tempo para Averbar INSS
                    </label>
                    <input type="text" name="tempo_para_averbar_inss"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.tempo_para_averbar_inss|default:'0' }}"
                           placeholder="0">
                </div>

                <!-- Tempo para Averbar Militar -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-shield-alt mr-2 text-indigo-600"></i>
                        Tempo para Averbar Militar
                    </label>
                    <input type="text" name="tempo_para_averbar_militar"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.tempo_para_averbar_militar }}">
                </div>

                <!-- E-mail (2 colunas) -->
                <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-indigo-600"></i>
                        E-mail
                    </label>
                    <input type="email" name="email"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.email }}" required>
                </div>

                <!-- Telefone -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone mr-2 text-indigo-600"></i>
                        Telefone
                    </label>
                    <input type="tel" name="telefone"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white"
                           value="{{ cadastro.telefone }}" required>
                </div>

                <!-- Motivo da Alteração -->
                <div class="lg:col-span-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-edit mr-2 text-indigo-600"></i>
                        Motivo da Alteração
                    </label>
                    <select name="alteracao"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-white">
                        {% for i in alteracao %}
                        <option value="{{ i.0 }}" {% if cadastro.alteracao == i.0 %}selected{% endif %}>{{ i.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="sticky bottom-0 bg-blue-50 pt-6 border-t border-gray-200 rounded-b-xl">
                <div class="flex justify-end space-x-4 p-4">
                    <button type="button"
                            class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                            data-modal-close="#editarDadosPessoaisModal">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                        <i class="fas fa-save mr-2"></i>Salvar Alterações
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Mantido o mesmo script -->

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const editarDadosPessoaisModal = document.getElementById('editarDadosPessoaisModal');

        const openModal = (modalId) => {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('hidden');
            }
        };

        const closeModal = (modalSelector) => {
            const modal = document.querySelector(modalSelector);
            if (modal) {
                modal.classList.add('hidden');
            }
        };

        document.querySelectorAll('[data-modal-open="editarDadosPessoaisModal"]').forEach(button => {
            button.addEventListener('click', () => {
                openModal('editarDadosPessoaisModal');
            });
        });

        document.querySelectorAll('[data-modal-close="#editarDadosPessoaisModal"]').forEach(button => {
            button.addEventListener('click', () => {
                closeModal('#editarDadosPessoaisModal');
            });
        });
    });
</script>
