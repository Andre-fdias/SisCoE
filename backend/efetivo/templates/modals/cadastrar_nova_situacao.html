<!-- backend/efetivo/templates/efetivo/modals/cadastrar_nova_situacao.html -->
<div id="novaSituacaoModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Nova Situação Funcional</h3>
        <button class="text-gray-500 hover:text-gray-700" data-modal-close="#novaSituacaoModal">
          &times;
        </button>
      </div>
  
      <form id="novaSituacaoForm" method="POST" action="{% url 'efetivo:cadastrar_nova_situacao' cadastro.id %}">
        {% csrf_token %}
        
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2">SGB</label>
            <select name="sgb" class="w-full p-2 border rounded" required>
              <option value="">Selecione...</option>
              {% for value, label in sgb_choices %}
                <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>
  
          <div>
            <label class="block text-gray-700 mb-2">Posto/Seção</label>
            <select name="posto_secao" class="w-full p-2 border rounded" required>
              <option value="">Selecione...</option>
              {% for value, label in posto_secao_choices %}
                <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>
  
          <div>
            <label class="block text-gray-700 mb-2">Função</label>
            <select name="funcao" class="w-full p-2 border rounded" required>
              <option value="">Selecione...</option>
              {% for value, label in funcao_choices %}
                <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>
  
          <div>
            <label class="block text-gray-700 mb-2">Prontidão</label>
            <select name="prontidao" class="w-full p-2 border rounded" required>
              <option value="">Selecione...</option>
              {% for value, label in prontidao_choices %}
                <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>
  
          <div>
            <label class="block text-gray-700 mb-2">Data de Apresentação</label>
            <input type="date" name="apresentacao_na_unidade" class="w-full p-2 border rounded" required>
          </div>
  
          <div>
            <label class="block text-gray-700 mb-2">Categoria de Efetivo</label>
            <select name="cat_efetivo" class="w-full p-2 border rounded" required>
              <option value="">Selecione...</option>
              {% for value, label in cat_efetivo_choices %}
                <option value="{{ value }}" {% if value == 'ATIVO' %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
  
        <div class="flex justify-end gap-2 mt-6">
          <button type="button" class="px-4 py-2 bg-gray-300 rounded" data-modal-close="#novaSituacaoModal">
            Cancelar
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Salvar Nova Situação
          </button>
        </div>
      </form>
    </div>
  </div>
