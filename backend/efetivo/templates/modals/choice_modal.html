{# backend/efetivo/templates/modals/choice_modal.html #}
<div id="choiceModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg overflow-hidden transform transition-all duration-300">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 flex items-center justify-between">
            <div>
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9.247a.75.75 0 01.996.06L12 12.003l2.776-2.696a.75.75 0 01.996-.06l.001.001A.75.75 0 0116.5 9.75v6a.75.75 0 01-1.5 0v-5.25L12 14.25l-2.776-2.696a.75.75 0 01.996-.06l.001.001z" />
                    </svg>
                    Ação na Situação Funcional
                </h3>
                <p class="text-blue-100 text-sm mt-1">Deseja cadastrar uma *nova* situação, ou editar a atual?</p>
            </div>
            <button type="button"
                    data-modal-close="choiceModal"
                    class="text-blue-100 hover:text-white transition-colors p-1 rounded-full hover:bg-white/10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <div class="p-6 space-y-6 text-center">
            <p class="text-gray-700 dark:text-gray-300">
                Selecione a ação desejada:
            </p>
            <div class="flex justify-center gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                <button type="button" id="btnCadastrarNova"
                        class="px-6 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors shadow-md">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Sim, cadastrar NOVA
                </button>
                <button type="button" id="btnEditarExistente"
                        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                    Não, editar existente
                </button>
            </div>
        </div>
    </div>
</div>
