<!-- backend/efetivo/templates/efetivo/modals/confirmar_arquivamento.html -->
<div id="confirmNovaSituacaoModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Confirmar Ação</h3>
        <button class="text-gray-500 hover:text-gray-700" data-modal-close="#confirmNovaSituacaoModal">
          &times;
        </button>
      </div>
  
      <p class="mb-6">Deseja cadastrar uma nova situação funcional ou apenas arquivar a atual?</p>
  
      <form id="confirmArquivamentoForm" method="POST" action="{% url 'efetivo:confirmar_arquivamento' cadastro.id %}">
        {% csrf_token %}
        
        <div class="flex justify-end gap-2">
          <button type="submit" name="action" value="apenas_arquivar" 
                  class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
            Apenas Arquivar
          </button>
          <button type="submit" name="action" value="cadastrar_nova" 
                  class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Cadastrar Nova
          </button>
        </div>
      </form>
    </div>
  </div>
