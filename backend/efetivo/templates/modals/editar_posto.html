<div id="editarPostoGrad" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all duration-300">
        <!-- Cabeçalho -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 flex items-center justify-between">
            <div>
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                    Editar Posto/Graduação
                </h3>
                <p class="text-blue-100 text-sm mt-1">Atualize as informações de promoção</p>
            </div>
            <button type="button"
                    data-modal-close="#editarPostoGrad"
                    class="text-blue-100 hover:text-white transition-colors p-1 rounded-full hover:bg-white/10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Formulário -->
        <form id="editForm" method="POST" action="{% url 'efetivo:editar_posto_graduacao' cadastro.id %}" class="p-6 space-y-6">
            {% csrf_token %}
            
            <!-- Posto/Graduação -->
            <div class="relative z-0">
                <select name="posto_grad" id="posto_grad" required
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent peer">
                    {% for value, label in promocao.posto_grad_choices %}
                        <option value="{{ value }}" {% if promocao.posto_grad == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
                <label for="posto_grad" class="absolute text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-800 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                    Posto/Graduação
                </label>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>
            </div>

            <!-- Quadro -->
            <div class="relative z-0">
                <select name="quadro" id="quadro" required
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent peer">
                    {% for value, label in promocao.quadro_choices %}
                        <option value="{{ value }}" {% if promocao.quadro == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
                <label for="quadro" class="absolute text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-800 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                    Quadro
                </label>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>
            </div>

            <!-- Grupo -->
            <div class="relative z-0">
                <select name="grupo" id="grupo" required
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent peer">
                    {% for value, label in promocao.grupo_choices %}
                        <option value="{{ value }}" {% if promocao.grupo == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
                <label for="grupo" class="absolute text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-800 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                    Grupo
                </label>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>
            </div>

            <!-- Última Promoção -->
            <div class="relative">
                <input type="date" name="ultima_promocao" id="ultima_promocao" required
                       value="{{ promocao.ultima_promocao|date:'Y-m-d' }}"
                       class="block px-4 py-3 w-full text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent peer"/>
                <label for="ultima_promocao" class="absolute text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-800 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                    Última Promoção
                </label>
            </div>

            <!-- Rodapé -->
            <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                <button type="button" data-modal-close="#editarPostoGrad"
                        class="px-5 py-2.5 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg font-medium transition-colors">
                    Cancelar
                </button>
                <button type="submit"
                        class="px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors
                              flex items-center gap-2 shadow-md hover:shadow-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Inicialização do modal
document.addEventListener('DOMContentLoaded', function() {
    // Abrir modal
    document.querySelector('[data-modal-open="editarPostoGrad"]').addEventListener('click', function() {
        document.getElementById('editarPostoGrad').classList.remove('hidden');
    });
    
    // Fechar modal
    document.querySelector('[data-modal-close="#editarPostoGrad"]').addEventListener('click', function() {
        document.getElementById('editarPostoGrad').classList.add('hidden');
    });
    
    // Fechar ao clicar fora
    document.getElementById('editarPostoGrad').addEventListener('click', function(e) {
        if (e.target === this) {
            this.classList.add('hidden');
        }
    });
});

// Validação do formulário
document.getElementById('editForm').addEventListener('submit', function(e) {
    const ultimaPromocao = document.getElementById('ultima_promocao').value;
    if (!ultimaPromocao) {
        e.preventDefault();
        alert('Por favor, informe a data da última promoção');
    }
});
</script>
