<div id="rotaModal" class="modal fixed inset-0 z-[1000] flex items-center justify-center p-4 bg-black bg-opacity-70 backdrop-blur-md hidden">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl transform transition-all duration-300 scale-95 opacity-0 modal-content">
        <div class="relative bg-gradient-to-r from-indigo-50 to-blue-100 rounded-t-2xl p-6 border-b border-blue-200">
            <div class="flex items-center gap-3">
                <div class="p-3 bg-blue-100 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-gray-800">Calcular Rota</h3>
                    <p class="text-sm text-gray-600 mt-1">Entre endereços</p>
                </div>
            </div>
            <button type="button" class="absolute top-4 right-4 p-1 rounded-full hover:bg-blue-100 transition-colors" onclick="closeModal('#rotaModal')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="p-6 space-y-6">
            <div id="inputContainer" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="origemInput" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Endereço de Origem
                        </label>
                        <input type="text" id="origemInput" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-white" placeholder="Digite o endereço de origem">
                        <div id="origemSuggestions" class="hidden mt-1 border border-gray-200 rounded-lg bg-white shadow-lg max-h-60 overflow-y-auto"></div>
                        <input type="hidden" id="origemLat">
                        <input type="hidden" id="origemLng">
                    </div>
                    <div>
                        <label for="destinoInput" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Endereço de Destino
                        </label>
                        <input type="text" id="destinoInput" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-white" placeholder="Digite o endereço de destino">
                        <div id="destinoSuggestions" class="hidden mt-1 border border-gray-200 rounded-lg bg-white shadow-lg max-h-60 overflow-y-auto"></div>
                        <input type="hidden" id="destinoLat">
                        <input type="hidden" id="destinoLng">
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <button type="button"
                        id="calcularRotaButton"
                        class="px-5 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 shadow-sm hover:shadow-md flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Calcular Rota
                    </button>
                </div>
            </div>

            <div id="mapaContainer" class="hidden w-full h-[400px] rounded-lg border border-gray-300 relative overflow-hidden">
                <div id="mapa" class="w-full h-full"></div>
                <div id="resultadoRota" class="absolute bottom-4 right-4 bg-white/80 backdrop-blur-md rounded-lg p-4 shadow-md border border-gray-200">
                    <h4 class="font-semibold text-gray-800 mb-2">Resultado da Rota</h4>
                    <div class="flex items-center gap-2 text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 0 0021 18.382V7.618a1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                        </svg>
                        Distância: <span id="distanciaValor">0</span> km
                    </div>
                    <div class="flex items-center gap-2 text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Tempo: <span id="tempoValor">0</span> min
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-gray-50 px-6 py-4 rounded-b-2xl border-t border-gray-200 flex justify-end gap-3">
            <button type="button"
                    class="px-5 py-2.5 text-gray-700 font-medium rounded-lg hover:bg-gray-100 transition-colors duration-200 border border-gray-300"
                    onclick="closeModal('#rotaModal')">
                Fechar
            </button>
        </div>
    </div>
</div>

<style>
.modal.show {
    opacity: 1;
}
.modal.show .modal-content {
    transform: scale(1);
    opacity: 1;
}
#mapa {
    width: 100%;
    height: 100%;
    border-radius: 8px;
}
.suggestion-item {
    padding: 8px 12px;
    cursor: pointer;
    transition: background-color 0.2s;
}
.suggestion-item:hover {
    background-color: #f0f4ff;
}
.suggestion-item.active {
    background-color: #e0e7ff;
}
</style>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<script>
    // Variáveis globais
    let map;
    let routeLayer;
    let origemMarker, destinoMarker;
    let routeControl;
    
    // Funções para controle do modal
    function openRotaModal() {
        const modal = document.querySelector('#rotaModal');
        modal.classList.remove('hidden');
        setTimeout(() => {
            modal.classList.add('show');
        }, 10);
        
        // Inicializar o mapa se ainda não foi inicializado
        if (!map) {
            initMap();
        }
    }
    
    function closeModal(selector) {
        const modal = document.querySelector(selector);
        modal.classList.remove('show');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
        
        // Resetar o modal quando fechar
        resetModal();
    }
    
    function resetModal() {
        // Limpar inputs
        document.getElementById('origemInput').value = '';
        document.getElementById('destinoInput').value = '';
        document.getElementById('origemLat').value = '';
        document.getElementById('origemLng').value = '';
        document.getElementById('destinoLat').value = '';
        document.getElementById('destinoLng').value = '';
        
        // Esconder sugestões
        document.getElementById('origemSuggestions').classList.add('hidden');
        document.getElementById('destinoSuggestions').classList.add('hidden');
        
        // Esconder mapa e mostrar inputs
        document.getElementById('mapaContainer').classList.add('hidden');
        document.getElementById('inputContainer').classList.remove('hidden');
        
        // Limpar o mapa
        if (routeLayer) {
            routeLayer.clearLayers();
        }
        if (routeControl) {
            map.removeControl(routeControl);
        }
    }
    
    // Inicializar o mapa
    function initMap() {
        map = L.map('mapa').setView([-23.5505, -46.6333], 10); // Coordenadas iniciais (São Paulo)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        routeLayer = L.layerGroup().addTo(map); // Camada para exibir a rota
    }
    
    // Buscar sugestões de endereço usando Nominatim
    async function buscarSugestoes(endereco, tipo) {
        if (endereco.length < 3) {
            document.getElementById(`${tipo}Suggestions`).classList.add('hidden');
            return;
        }
    
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}&countrycodes=br&limit=5`);
            const data = await response.json();
            
            const suggestionsContainer = document.getElementById(`${tipo}Suggestions`);
            suggestionsContainer.innerHTML = '';
            
            if (data.length === 0) {
                suggestionsContainer.innerHTML = '<div class="suggestion-item p-2 text-gray-500">Nenhum resultado encontrado</div>';
                suggestionsContainer.classList.remove('hidden');
                return;
            }
            
            data.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `<div class="font-medium">${item.display_name.split(',')[0]}</div>
                                <div class="text-xs text-gray-500">${item.display_name.split(',').slice(1, 3).join(',')}</div>`;
                
                div.addEventListener('click', () => {
                    document.getElementById(`${tipo}Input`).value = item.display_name;
                    document.getElementById(`${tipo}Lat`).value = item.lat;
                    document.getElementById(`${tipo}Lng`).value = item.lon;
                    suggestionsContainer.classList.add('hidden');
                    
                    // Se for origem, centralizar no mapa
                    if (tipo === 'origem') {
                        map.setView([parseFloat(item.lat), parseFloat(item.lon)], 13);
                    }
                });
                
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.classList.remove('hidden');
        } catch (error) {
            console.error('Erro ao buscar sugestões:', error);
        }
    }
    
    // Função para calcular a rota
    async function calcularRota() {
        const origemLat = document.getElementById('origemLat').value;
        const origemLng = document.getElementById('origemLng').value;
        const destinoLat = document.getElementById('destinoLat').value;
        const destinoLng = document.getElementById('destinoLng').value;
        
        const resultadoDiv = document.getElementById('resultadoRota');
        const inputContainer = document.getElementById('inputContainer');
        const mapaContainer = document.getElementById('mapaContainer');
        const distanciaElement = document.getElementById('distanciaValor');
        const tempoElement = document.getElementById('tempoValor');
    
        // Validar seleções
        if (!origemLat || !origemLng || !destinoLat || !destinoLng) {
            alert('Por favor, selecione endereços válidos para origem e destino.');
            return;
        }
    
        // Mostrar loading
        resultadoDiv.classList.remove('hidden');
        distanciaElement.textContent = 'calculando...';
        tempoElement.textContent = 'calculando...';
    
        try {
            // Enviar requisição para o backend
            const response = await fetch('/municipios/calcular-rota/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: JSON.stringify({
                    origem: document.getElementById('origemInput').value,
                    destino: document.getElementById('destinoInput').value,
                    origem_lat: origemLat,
                    origem_lng: origemLng,
                    destino_lat: destinoLat,
                    destino_lng: destinoLng,
                }),
            });
    
            const data = await response.json();
    
            if (!data.success) {
                throw new Error(data.error || 'Erro ao calcular rota');
            }
    
            // Atualizar resultados
            distanciaElement.textContent = data.distancia;
            tempoElement.textContent = data.tempo;
    
            // Esconder inputs e mostrar mapa
            inputContainer.classList.add('hidden');
            mapaContainer.classList.remove('hidden');
    
            // Limpar marcadores anteriores
            routeLayer.clearLayers();
            if (routeControl) {
                map.removeControl(routeControl);
            }
    
            // Coordenadas
            const origemLatLng = [parseFloat(origemLat), parseFloat(origemLng)];
            const destinoLatLng = [parseFloat(destinoLat), parseFloat(destinoLng)];
    
            // Adicionar marcadores
            origemMarker = L.marker(origemLatLng, {
                icon: L.divIcon({
                    className: 'origin-marker',
                    html: '<div class="marker-pin origin"></div>',
                    iconSize: [30, 42],
                    iconAnchor: [15, 42],
                    popupAnchor: [0, -42]
                })
            }).addTo(routeLayer).bindPopup(`<b>Origem:</b> ${document.getElementById('origemInput').value.split(',')[0]}`);
    
            destinoMarker = L.marker(destinoLatLng, {
                icon: L.divIcon({
                    className: 'destination-marker',
                    html: '<div class="marker-pin destination"></div>',
                    iconSize: [30, 42],
                    iconAnchor: [15, 42],
                    popupAnchor: [0, -42]
                })
            }).addTo(routeLayer).bindPopup(`<b>Destino:</b> ${document.getElementById('destinoInput').value.split(',')[0]}`);
    
            // Desenhar rota usando OSRM (Open Source Routing Machine)
            routeControl = L.Routing.control({
                waypoints: [
                    L.latLng(origemLatLng[0], origemLatLng[1]),
                    L.latLng(destinoLatLng[0], destinoLatLng[1])
                ],
                routeWhileDragging: false,
                showAlternatives: false,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                lineOptions: {
                    styles: [{color: '#3b82f6', opacity: 0.8, weight: 5}]
                },
                createMarker: function() { return null; } // Não criar marcadores padrão
            }).addTo(map);
    
            // Ajustar o zoom para mostrar toda a rota
            const bounds = L.latLngBounds(origemLatLng, destinoLatLng);
            map.fitBounds(bounds, {padding: [50, 50]});
    
        } catch (error) {
            console.error('Erro:', error);
            distanciaElement.textContent = 'Erro';
            tempoElement.textContent = 'Erro';
            alert('Erro ao calcular rota: ' + error.message);
        }
    }
    
    // Função auxiliar para obter cookie CSRF
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar o mapa quando o modal for aberto
        document.getElementById('calcularRotaButton').addEventListener('click', calcularRota);
        
        // Eventos para busca de endereços
        document.getElementById('origemInput').addEventListener('input', (e) => {
            buscarSugestoes(e.target.value, 'origem');
        });
        
        document.getElementById('destinoInput').addEventListener('input', (e) => {
            buscarSugestoes(e.target.value, 'destino');
        });
        
        // Fechar sugestões ao clicar fora
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#origemInput') && !e.target.closest('#origemSuggestions')) {
                document.getElementById('origemSuggestions').classList.add('hidden');
            }
            if (!e.target.closest('#destinoInput') && !e.target.closest('#destinoSuggestions')) {
                document.getElementById('destinoSuggestions').classList.add('hidden');
            }
        });
        
        // Fechar modal ao pressionar ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal('#rotaModal');
            }
        });
    });
    </script>
    
    <style>
    /* Estilos para os marcadores do mapa */
    .marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        position: relative;
        transform: rotate(-45deg);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .marker-pin.origin {
        background: #3b82f6;
        border: 2px solid #1d4ed8;
    }
    
    .marker-pin.destination {
        background: #ef4444;
        border: 2px solid #b91c1c;
    }
    
    .marker-pin::after {
        content: '';
        width: 12px;
        height: 12px;
        margin: auto;
        border-radius: 50%;
        background: white;
        position: absolute;
    }
    
    /* Estilo para o controle de rota */
    .leaflet-routing-container {
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        max-height: 200px;
        overflow-y: auto;
    }
    </style>
    
    <!-- Incluir o plugin de roteamento do Leaflet -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
