<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress√£o - {{ title }}</title>
    <style>
        @page {
            size: A4;
            margin: 1cm;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .print-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .print-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .print-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .print-subtitle {
            font-size: 16px;
            color: #666;
        }
        .print-section {
            margin-bottom: 20px;
            page-break-inside: avoid;
        }
        .print-section h2 {
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .print-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        .print-table th, .print-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .print-table th {
            background-color: #f5f5f5;
        }
        .print-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 15px 0;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
