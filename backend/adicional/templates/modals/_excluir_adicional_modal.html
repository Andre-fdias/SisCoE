<div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-gray-100 rounded-lg shadow-xl w-full max-w-md"> <form method="POST" action="{% url 'adicional:excluir_lp' cadastro_adicional.id %}">
            {% csrf_token %}
            <div class="flex justify-between items-center p-4 bg-blue-900 rounded-t-lg"> <h1 class="text-xl text-white font-medium">Confirmar Exclusão</h1>
                <button type="button" onclick="closeDeleteModal()" class="text-white hover:text-gray-200 text-2xl">&times;</button>
            </div>

            <div class="p-6">
                <p class="text-gray-800 mb-4">Você está prestes a excluir o registro de adicional de:</p> <p class="text-blue-900 font-bold text-lg mb-6">
                    {{ cadastro_adicional.cadastro.nome }} ({{ cadastro_adicional.cadastro.re }}-{{ cadastro_adicional.cadastro.dig }})
                </p>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Digite sua senha:</label>
                    <input type="password" name="password" id="passwordInput"
                           class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"  required>
                    <div id="passwordError" class="text-red-600 text-sm mt-2 hidden"></div> </div>
            </div>

            <div class="flex justify-end space-x-4 p-4 bg-blue-200 rounded-b-lg border-t border-blue-300"> <button type="button" onclick="closeDeleteModal()"
                        class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium"> Cancelar
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-red-700 text-white rounded-md hover:bg-red-800  transition-colors duration-200 font-medium">
                    Confirmar Exclusão
                </button>
            </div>
        </form>
    </div>
</div>
