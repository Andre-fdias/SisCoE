<!-- Modal de Exclusão -->
<div id="deleteModal" class="fixed inset-0 z-[1000] flex items-center justify-center bg-black/70 backdrop-blur-sm hidden">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 transition-all duration-300">
        <!-- Cabeçalho -->
        <div class="flex justify-between items-center p-6 bg-gradient-to-r from-red-700 to-red-800 rounded-t-2xl">
            <h2 class="text-xl font-semibold text-white">Confirmar Exclusão</h2>
            <button onclick="closeDeleteModal()" class="text-white hover:text-gray-200 text-2xl">&times;</button>
        </div>

        <!-- Corpo do Formulário -->
        <form method="POST" action="{% url 'adicional:excluir_adicional' cadastro_adicional.id %}" class="p-6 space-y-4">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="passwordInput" class="block text-sm font-medium text-gray-700">Senha de Confirmação *</label>
                <input type="password" name="password" id="passwordInput" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                       placeholder="Digite sua senha">
                <div id="passwordError" class="hidden text-sm text-red-600"></div>
            </div>

            <!-- Rodapé -->
            <div class="flex justify-end gap-4 pt-6">
                <button type="button" onclick="closeDeleteModal()"
                        class="px-6 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-all duration-200">
                    Cancelar
                </button>
                <button type="submit" class="px-6 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center justify-center transition-all duration-200">
                    <span>Confirmar Exclusão</span>
                </button>
            </div>
        </form>
    </div>
</div>
