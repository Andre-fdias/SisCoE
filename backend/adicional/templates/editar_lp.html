{% extends "base.html" %}
{% block title %}Editar Licença Prêmio{% endblock %}

{% block 'body' %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-green-800 mb-6">Editar Licença Prêmio</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Número do Bloco</label>
                    <input type="number" name="numero_lp" value="{{ lp.numero_lp }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Data da Última LP</label>
                    <input type="date" name="data_ultimo_lp" value="{{ lp.data_ultimo_lp|date:'Y-m-d' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Dias de Desconto</label>
                    <input type="number" name="dias_desconto_lp" value="{{ lp.dias_desconto_lp }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Situação</label>
                    <select name="situacao_lp" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        {% for value, label in situacao_choices %}
                            <option value="{{ value }}" {% if lp.situacao_lp == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'adicional:ver_lp' lp.id %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
