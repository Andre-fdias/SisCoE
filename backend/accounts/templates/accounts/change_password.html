
{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .main_bg {
            background: url('./bg.png'); /* Caminho ajustado para um arquivo local */
            filter: blur(10px);
            animation: bgAnimation 20s infinite alternate;
            background-size: cover;
        }

        @keyframes bgAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .glass-card {
            background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.3));
            backdrop-filter: blur(3rem);
        }

        body.dark .glass-card {
            background: linear-gradient(to right bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            color: #111827;
            transition: all 0.2s ease-in-out;
        }

        .dark .form-input {
            border-color: #4b5563;
            background-color: #1f2937;
            color: #e5e7eb;
        }

        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <span class="main_bg fixed top-0 left-0 w-full h-full -z-10"></span>
    
    <div class="fixed top-4 right-4 z-50 flex items-center space-x-3">
        <button id="darkModeToggle"
                class="flex items-center justify-center w-10 h-10 rounded-full bg-white shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-700 dark:hover:bg-gray-600">
            <svg id="sunIcon" class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
            </svg>
            <svg id="moonIcon" class="w-5 h-5 text-indigo-600 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>

    <div class="container mx-auto p-4 md:p-8 flex justify-center items-center min-h-screen">
        <div class="glass-card rounded-xl shadow-xl p-8 w-full max-w-lg border border-gray-200 dark:border-gray-700">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 text-center">Alterar Senha</h1>

            <div class="mb-4">
                <div class="alert p-4 rounded-lg text-white mb-2 bg-green-500">
                    Sua senha foi alterada com sucesso!
                </div>
            </div>

            <form method="post" class="space-y-6">
                <input type="hidden" name="csrfmiddlewaretoken" value="dummy_token_for_example">

                <div class="flex flex-col">
                    <label for="id_old_password" class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Senha Antiga
                    </label>
                    <div class="relative">
                        <input type="password"
                               name="old_password"
                               id="id_old_password"
                               class="form-input"
                               placeholder="Digite sua senha antiga"
                               required>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label for="id_new_password1" class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Nova Senha
                    </label>
                    <div class="relative">
                        <input type="password"
                               name="new_password1"
                               id="id_new_password1"
                               class="form-input"
                               placeholder="Digite a nova senha"
                               required>
                    </div>
                </div>
                
                <div class="flex flex-col">
                    <label for="id_new_password2" class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Confirme a Nova Senha
                    </label>
                    <div class="relative">
                        <input type="password"
                               name="new_password2"
                               id="id_new_password2"
                               class="form-input"
                               placeholder="Confirme a nova senha"
                               required>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <a href="#"
                       class="px-6 py-3 text-sm font-semibold text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600
                              transition-colors duration-200">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="px-6 py-3 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700
                                   transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2
                                   focus:ring-blue-500">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const body = document.body;

        const savedMode = localStorage.getItem('darkMode');

        if (savedMode === 'dark') {
            enableDarkMode();
        } else {
            disableDarkMode();
        }

        darkModeToggle.addEventListener('click', function() {
            if (body.classList.contains('dark')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        function enableDarkMode() {
            body.classList.add('dark');
            localStorage.setItem('darkMode', 'dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        function disableDarkMode() {
            body.classList.remove('dark');
            localStorage.setItem('darkMode', 'light');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }
    });
</script>
</html>
