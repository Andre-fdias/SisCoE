{% load lp_filters %}
<div id="novoLPModal" class="fixed inset-0 z-[1000] flex items-center justify-center bg-black/70 backdrop-blur-sm hidden">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl mx-4 transition-all duration-300">
        <div class="flex justify-between items-center p-6 bg-gradient-to-r from-indigo-700 to-indigo-800 rounded-t-2xl">
            <h2 class="text-xl font-semibold text-white">Novo LP - {{ cadastro.nome_guerra }}</h2>
            <button onclick="closeNovoLPModal()" class="text-white hover:text-gray-200 text-2xl">&times;</button>
        </div>

        <form method="POST" action="{% url 'lp:cadastrar_lp' %}" class="p-6 space-y-4" id="formNovoLP">
            {% csrf_token %}
            <input type="hidden" name="cadastro_id" value="{{ cadastro.id }}">

            <fieldset class="border bg-gray-100 border-gray-200 p-6 mb-8 rounded-2xl shadow-sm">
                <div class="space-y-6">
                    <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-widest mb-2">Dados da Licença Prêmio</h2>
                    <hr class="border-t border-gray-100">

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
        <label for="numero_lp" class="block text-sm font-medium text-gray-700">Número da LP Atual</label>
        <input type="number" name="numero_lp" id="numero_lp" value="{{ lp.numero_prox_lp }}" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <p class="text-xs text-gray-500 mt-1">Este será o número da LP que está sendo cadastrada.</p>
        <div id="error_numero_lp" class="text-red-600 text-sm mt-1"></div>
    </div>

    <div>
        <label for="data_ultimo_lp" class="block text-sm font-medium text-gray-700">Data do Último LP *</label>
        <input type="date" name="data_ultimo_lp" id="data_ultimo_lp" required
            value="{% if lp.data_concessao_lp %}{{ lp.data_concessao_lp|date:'Y-m-d' }}{% else %}{{ data_fim_periodo_lp|date:'Y-m-d' }}{% endif %}"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <p class="text-xs text-gray-500 mt-1">Data final do período aquisitivo do último LP concedido/fechado.</p>
        <div id="error_data_ultimo_lp" class="text-red-600 text-sm mt-1"></div>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
        <label class="block text-sm font-medium text-gray-700">Previsão Próximo Número LP</label>
        <input type="text" id="previsao_numero_prox_lp" value="" readonly
            class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-lg cursor-not-allowed">
    </div>
    <div>
        <label for="proximo_lp_output" class="block text-sm font-medium text-gray-700">Previsão Próximo Período</label>
        <input type="date" id="proximo_lp_output" value="" readonly
            class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-lg cursor-not-allowed">
    </div>
    <div>
        <label for="mes_proximo_lp_output" class="block text-sm font-medium text-gray-700">Mês/Ano Próximo LP</label>
        <div class="flex gap-2">
            <input type="text" id="mes_proximo_lp_output" value="" readonly
                class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-lg cursor-not-allowed">
            <input type="text" id="ano_proximo_lp_output" value="" readonly
                class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-lg cursor-not-allowed">
        </div>
    </div>
</div>
                </div>
            </fieldset>

            <div class="flex justify-end gap-4">
                <button type="button" onclick="closeNovoLPModal()"
                        class="px-6 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-all duration-200">
                    Cancelar
                </button>
                <button type="submit" id="submitNovoLP"
                        class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center justify-center gap-2 transition-all duration-200">
                    <span id="normalState">Cadastrar LP</span>
                    <span id="loadingState" class="hidden">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Processando...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const novoLPModal = document.getElementById('novoLPModal');
    const formNovoLP = document.getElementById('formNovoLP');
    const submitButton = formNovoLP.querySelector('#submitNovoLP');
    const normalState = submitButton.querySelector('#normalState');
    const loadingState = submitButton.querySelector('#loadingState');

    window.openNovoLPModal = function(cadastroId) {
        formNovoLP.reset();
        document.querySelectorAll('[id^="error_"]').forEach(el => el.textContent = '');
        formNovoLP.querySelector('input[name="cadastro_id"]').value = cadastroId;

        // Trigger update to populate calculated fields on modal open
        updateCalculatedFields();
        
        novoLPModal.classList.remove('hidden');
    };

    window.closeNovoLPModal = function() {
        novoLPModal.classList.add('hidden');
        formNovoLP.reset();
        document.querySelectorAll('[id^="error_"]').forEach(el => el.textContent = '');
    };

    formNovoLP.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        normalState.classList.add('hidden');
        loadingState.classList.remove('hidden');
        submitButton.disabled = true;
        
        document.querySelectorAll('[id^="error_"]').forEach(el => el.textContent = '');

        try {
            const formData = new FormData(this);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': csrfToken
                }
            });
            
            const data = await response.json();
            
            if (response.ok && data.alert && data.alert.type === 'success') {
                showAlert(data.alert.type, data.alert.title, data.alert.message);
                closeNovoLPModal();
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    location.reload();
                }
            } else if (data.alert && data.alert.type === 'error') {
                showAlert(data.alert.type, data.alert.title, data.alert.message);
                if (data.errors) {
                    for (const field in data.errors) {
                        const errorDiv = document.getElementById(`error_${field}`);
                        if (errorDiv) {
                            errorDiv.textContent = data.errors[field];
                        }
                    }
                }
            } else {
                showAlert('error', 'Erro Desconhecido!', 'Ocorreu um erro inesperado.');
            }
        } catch (error) {
            console.error('Erro na requisição:', error);
            showAlert('error', 'Erro!', 'Erro na comunicação com o servidor. Tente novamente.');
        } finally {
            normalState.classList.remove('hidden');
            loadingState.classList.add('hidden');
            submitButton.disabled = false;
        }
    });

    function updateCalculatedFields() {
        const dataUltimoLpInput = document.getElementById('data_ultimo_lp');
        const numeroLpInput = document.getElementById('numero_lp');
        const previsaoNumeroProxLpOutput = document.getElementById('previsao_numero_prox_lp');
        const proximoLpOutput = document.getElementById('proximo_lp_output');
        const mesProximoLpOutput = document.getElementById('mes_proximo_lp_output');
        const anoProximoLpOutput = document.getElementById('ano_proximo_lp_output');

        let dataUltimoLp = dataUltimoLpInput.value;
        let numeroLP = parseInt(numeroLpInput.value);

        if (dataUltimoLp && !isNaN(numeroLP)) {
            try {
                const dataBaseCalculo = new Date(dataUltimoLp + 'T00:00:00');
                
                // Calculate the date 5 years from dataUltimoLp
                const proximoLpDate = new Date(dataBaseCalculo);
                proximoLpDate.setFullYear(proximoLpDate.getFullYear() + 5);

                if (previsaoNumeroProxLpOutput) {
                    previsaoNumeroProxLpOutput.value = numeroLP + 1;
                }
                
                if (proximoLpOutput) {
                    proximoLpOutput.value = proximoLpDate.toISOString().split('T')[0];
                }
                
                if (mesProximoLpOutput) {
                    mesProximoLpOutput.value = String(proximoLpDate.getMonth() + 1).padStart(2, '0');
                }
                if (anoProximoLpOutput) {
                    anoProximoLpOutput.value = proximoLpDate.getFullYear();
                }

            } catch (e) {
                console.error("Erro nos cálculos do front-end:", e);
                if (previsaoNumeroProxLpOutput) previsaoNumeroProxLpOutput.value = 'Erro';
                if (proximoLpOutput) proximoLpOutput.value = '';
                if (mesProximoLpOutput) mesProximoLpOutput.value = 'Erro';
                if (anoProximoLpOutput) anoProximoLpOutput.value = 'Erro';
            }
        } else {
            if (previsaoNumeroProxLpOutput) previsaoNumeroProxLpOutput.value = 'N/A';
            if (proximoLpOutput) proximoLpOutput.value = '';
            if (mesProximoLpOutput) mesProximoLpOutput.value = 'N/A';
            if (anoProximoLpOutput) anoProximoLpOutput.value = 'N/A';
        }
    }
    
    document.getElementById('data_ultimo_lp').addEventListener('change', updateCalculatedFields);
    document.getElementById('numero_lp').addEventListener('change', updateCalculatedFields);
    updateCalculatedFields();
});
</script>
