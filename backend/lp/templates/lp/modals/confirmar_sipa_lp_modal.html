<div id="confirmarSipaLPModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-gray-100 rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-between items-center p-4 bg-blue-700 rounded-t-lg">
            <h1 class="text-xl text-white font-medium">Confirmar Lançamento da LP no SIPA</h1>
            <button type="button" onclick="closeConfirmarSipaLPModal()" class="text-white hover:text-gray-200 text-2xl">&times;</button>
        </div>

        <div class="p-6">
            <form method="POST" action="" id="formConfirmarSipaLP">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="bolGpmSipaLP" class="block text-sm font-medium text-gray-700 mb-2">BOL GPm de Lançamento no SIPA (Opcional):</label>
                    <input type="text" name="bol_g_pm_sipa" id="bolGpmSipaLP" 
                           class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>

                <div class="mb-6">
                    <label for="sipaPasswordLPInput" class="block text-sm font-medium text-gray-700 mb-2">Digite sua senha para confirmar:</label>
                    <input type="password" name="password" id="sipaPasswordLPInput" required
                        class="w-full px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <div id="sipaPasswordLPError" class="text-red-600 text-sm mt-2 hidden"></div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeConfirmarSipaLPModal()"
                            class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium">
                        Cancelar
                    </button>
                    <button type="submit" id="submitConfirmarSipaLP"
                            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700
                                transition-colors duration-200 font-medium shadow-sm
                                flex items-center justify-center gap-1">
                        <span id="normalStateSipaLP">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            Confirmar Lançamento
                        </span>
                        <span id="loadingStateSipaLP" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Confirmando...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const confirmarSipaLPModal = document.getElementById('confirmarSipaLPModal');
    const formConfirmarSipaLP = document.getElementById('formConfirmarSipaLP');
    const submitButton = formConfirmarSipaLP.querySelector('#submitConfirmarSipaLP');
    const normalState = submitButton.querySelector('#normalStateSipaLP');
    const loadingState = submitButton.querySelector('#loadingStateSipaLP');
    const passwordError = document.getElementById('sipaPasswordLPError');

    window.openConfirmarSipaLPModal = function(lpId) {
        const form = document.getElementById('formConfirmarSipaLP');
        form.action = `{% url 'lp:confirmar_sipa_lp' pk=0 %}`.replace('0', lpId);
        confirmarSipaLPModal.classList.remove('hidden');
    };

    window.closeConfirmarSipaLPModal = function() {
        confirmarSipaLPModal.classList.add('hidden');
        document.getElementById('sipaPasswordLPInput').value = '';
        document.getElementById('bolGpmSipaLP').value = ''; // Limpar também o campo BOL GPm
        passwordError.classList.add('hidden');
    };

    formConfirmarSipaLP.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        normalState.classList.add('hidden');
        loadingState.classList.remove('hidden');
        submitButton.disabled = true;
        passwordError.classList.add('hidden'); // Ocultar erro anterior

        try {
            const formData = new FormData(this);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': csrfToken
                }
            });
            
            const data = await response.json();
            
            if (response.ok && data.alert && data.alert.type === 'success') {
                showAlert(data.alert.type, data.alert.title, data.alert.message);
                closeConfirmarSipaLPModal();
                if (data.reload_page) {
                    location.reload(); 
                }
            } else if (data.alert && data.alert.type === 'error') {
                showAlert(data.alert.type, data.alert.title, data.alert.message);
                passwordError.textContent = data.error || data.alert.message || 'Erro desconhecido.';
                passwordError.classList.remove('hidden');
            } else {
                passwordError.textContent = data.error || 'Erro desconhecido.';
                passwordError.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Erro na requisição:', error);
            passwordError.textContent = 'Erro na comunicação com o servidor. Tente novamente.';
            passwordError.classList.remove('hidden');
        } finally {
            normalState.classList.remove('hidden');
            loadingState.classList.add('hidden');
            submitButton.disabled = false;
        }
    });
});
</script>
