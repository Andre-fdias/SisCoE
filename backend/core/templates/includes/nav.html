{% load static %}
<nav class="bg-gray-900 border-b border-gray-900 fixed z-30 w-full">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <!-- Lado Esquerdo -->
            <div class="flex items-center justify-start">
                <button id="toggleSidebarMobile" class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 p-2 rounded">
                    <!-- Ícones do menu mobile -->
                </button>
                
                <img src="{% static 'img/logo-siscoe-black2.png' %}" alt="Logo" class="h-12">
                
                <!-- Barra de Pesquisa -->
                <form class="hidden lg:block lg:pl-32 flex-1 max-w-xl">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                        <input type="text" 
                               id="globalSearch"
                               class="w-full pl-10 pr-4 py-2 bg-gray-200 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                               placeholder="Pesquisar no sistema..."
                               onkeypress="handleGlobalSearch(event)">
                    </div>
                </form>
            </div>

            <!-- Lado Direito -->
            <div class="flex items-center gap-4">
                <button onclick="openFaiscaModal()" class="hidden lg:flex items-center p-2 text-white bg-gradient-to-r from-teal-400 to-teal-600 rounded-lg hover:opacity-90 transition">
                    <i class="fas fa-dog text-xl "></i>
                    <span></span>
                </button>

                <!-- Menu do Usuário -->
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="flex items-center gap-2">
                        <div class="text-right">
                            <div class="text-sm font-medium text-gray-300">{{ request.user.profile.posto_grad }}</div>
                            <div class="text-xs text-gray-400">{{ request.user.last_name }}</div>
                        </div>
                        <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300">
                            {% if request.user.profile.image %}
                                <img src="{{ request.user.profile.image.url }}" alt="Avatar" class="w-full h-full object-cover">
                            {% else %}
                                <div class="bg-gray-600 h-full flex items-center justify-center">
                                    <i class="fas fa-user text-white"></i>
                                </div>
                            {% endif %}
                        </div>
                    </button>

                    <!-- Dropdown -->
                    <div x-show="open" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50">
                        <a href="{% url 'user_detail' user.pk %}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-user-cog mr-3 text-gray-500"></i>
                            Meu Perfil
                        </a>
                        <hr class="my-2">
                        <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-red-600 hover:bg-red-50">
                            <i class="fas fa-sign-out-alt mr-3"></i>
                            Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Pesquisa -->
    <div id="searchModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl w-full max-w-3xl mx-4 shadow-2xl">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-4">Resultados da Pesquisa</h3>
                <div id="searchResults" class="h-96 overflow-y-auto space-y-3"></div>
            </div>
        </div>
    </div>
</nav>

<script>
// Controle de Pesquisa Global
function handleGlobalSearch(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        const query = e.target.value;
        if (query.length > 2) {
            fetch(`/api/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => displayResults(data));
        }
    }
}

function displayResults(results) {
    const container = document.getElementById('searchResults');
    container.innerHTML = results.map(item => `
        <div class="p-4 bg-white rounded-lg shadow">
            <h4 class="font-semibold mb-2">${item.title}</h4>
            <p class="text-sm text-gray-600">${item.description}</p>
        </div>
    `).join('');
    
    document.getElementById('searchModal').classList.remove('hidden');
}

// Fechar modal de pesquisa
document.getElementById('searchModal').addEventListener('click', function(e) {
    if (e.target === this) {
        this.classList.add('hidden');
    }
});
</script>
