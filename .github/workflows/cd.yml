name: Django CD

on:
  push:
    tags:
      - 'v*.*.*'   # dispara quando nova versÃ£o Ã© tagueada

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          VERSION=$(cat VERSION)
          docker build -t your-docker-org/your-app-name:$VERSION .
          docker push your-docker-org/your-app-name:$VERSION
          docker tag your-docker-org/your-app-name:$VERSION your-docker-org/your-app-name:latest
          docker push your-docker-org/your-app-name:latest

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/your-app-name
            
            # Cria o arquivo .env.docker com os secrets do GitHub
            echo "Criando arquivo de ambiente..."
            cat << EOF > .env.docker
# Arquivo gerado pelo GitHub Actions

# Django
SECRET_KEY=${{ secrets.SECRET_KEY }}
DEBUG=False
ALLOWED_HOSTS=${{ secrets.SERVER_HOST }}

# Database
DATABASE_URL=${{ secrets.DATABASE_URL }}

# Email (Brevo)
BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}
DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}
DEFAULT_FROM_NAME='SisCoE Sistema'

# APIs
GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}

# Telegram para notificaÃ§Ãµes do Alertmanager
TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}

EOF

            echo "Fazendo pull das imagens Docker..."
            docker-compose pull
            
            echo "Recriando os containers..."
            docker-compose down
            docker-compose up -d
            
            echo "Deploy da versÃ£o $(cat VERSION) concluÃ­do!"

      - name: Notify via Telegram
        if: always()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸš€ Deploy Status: ${{ job.status }}
            âœ… Version: $(cat VERSION)
            ðŸ”— Branch: ${{ github.ref_name }}
            ðŸ‘¤ By: ${{ github.actor }}
            See changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}