name: Django CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install pt_BR locale
        run: |
          sudo apt-get update
          sudo apt-get install -y language-pack-pt
          sudo locale-gen pt_BR.UTF-8

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run migrations
        env:
          SECRET_KEY: test-secret-key-for-ci-${{ github.run_id }}
          DEBUG: "False"
        run: |
          python manage.py migrate --noinput

      - name: Collect static files
        env:
          SECRET_KEY: test-secret-key-for-ci-${{ github.run_id }}
          DEBUG: "False"
        run: |
          mkdir -p staticfiles
          python manage.py collectstatic --noinput

      - name: Run tests with coverage
        env:
          LANG: pt_BR.UTF-8
          LC_ALL: pt_BR.UTF-8
          SECRET_KEY: test-secret-key-for-ci-${{ github.run_id }}
          DEBUG: "False"
          ALLOWED_HOSTS: localhost,127.0.0.1,testserver
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          BREVO_API_KEY: test-key
          GROQ_API_KEY: test-key
          WEATHER_API_KEY: test-key
          TELEGRAM_BOT_TOKEN: test-token
          TELEGRAM_CHAT_ID: test-chat-id
          DEFAULT_FROM_EMAIL: test@example.com
          DEFAULT_FROM_NAME: Test System
          EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
        run: |
          pytest --cov=backend --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to GitHub summary
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            echo "### ✅ Test Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "**Total Coverage: $(grep -oP 'line-rate=\"\K[0-9.]+' coverage.xml | head -1 | awk '{printf "%.1f%%", $1 * 100}')**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**234 tests passed** ✅" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Detalhes completos disponíveis nos artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "Coverage file not generated!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml

  versioning:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install semver
      - name: Bump version
        id: bump_version
        run: python scripts/bump_version.py
      - name: Commit and Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          VERSION=$(cat VERSION)
          git add VERSION
          if git diff --staged --quiet; then
            echo "Nenhuma mudança de versão para commitar."
          else
            git commit -m "chore(release): v$VERSION"
            git tag v$VERSION
            git push
            git push origin v$VERSION
          fi